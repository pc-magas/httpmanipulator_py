version: "3.1"

services:
  python:
    build:
      context: .
      dockerfile: ./docker/DockerfileDev
    environment:
      APP_UID: 1000
      APP_GID: 1000
    networks:
      frontent:
        ipv4_address: 10.0.0.2
    volumes:
      - .:/home/manipulator/app
      - ./docker/settings.conf:/etc/manipulator/settings.conf
      - ./volumes/pip:/home/manipulator/.cache/pip
      - ./volumes/db:/home/manipulator/db

networks:
  frontent:
    ipam:
      config:
        - subnet: 10.0.0.0/24
